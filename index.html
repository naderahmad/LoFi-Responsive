<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Page</title>
</head>
<body>
    <div class="night">
        <div class="content">
            <div class="selectPlayer">     
                <img src="img/spotify.png" alt="">
                <label class="switch">
                    <input id="checkbox" type="checkbox" onclick="spotify()" >
                    <span class="slider"></span>
                </label>
            </div>
            <iframe id="iframe" class="spotifySm" src="https://open.spotify.com/embed/playlist/35xI4hSJ8MdO1xkXwsd56a" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <audio class="player" controls>
                <source src="sound/lofi.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="moon"></div>
        <div class="surface">
        </div>
        <div class="car">
            <img src="img/Img_06.png" alt="">
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
